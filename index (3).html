<script>
    const div = document.querySelector('.hero');
    const maxScrollTop = (document.body.clientHeight - window.innerHeight/1.8);

    window.addEventListener('scroll', () => {
        let opacity = window.pageYOffset/maxScrollTop;
        if(opacity <=0.9){
            opacity = window.pageYOffset/maxScrollTop;
        }else{
            opacity = 0.9;
        }

        div.style.background = `linear-gradient(to bottom, rgba(0,0,0,${opacity })  , rgba(0,0,0,${opacity }) ) ,
    url('./9-90116_transparent-paint-colors-clipart-colour-paint-image-png.png') no-repeat`;
        div.style.backgroundSize= "cover";

    });

</script>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script type="module">
    import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.esm.browser.min.js'

    const mySwiper = new Swiper('.mySwiper', {

        slidesPerView: 3,
        spaceBetween: 30,
        grid: {
            rows: 2,
            fill:"row",
        },
        breakpoints: {
        1450: {

            slidesPerView: 3,

            spaceBetween: 30,
            grid: {
                rows: 2,
                fill:"row",
            },
        },
        900: {

                slidesPerView: 2,
                slidesPerColumn: 2,
                slidesPerGroup :2,
                spaceBetween: 30,
                grid: {
                    rows: 2,
                    fill:"row",
                },
            }

        },
    });


</script>
